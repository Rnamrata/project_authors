<div class="row card-group no-gutters">
  <div class="col-md-6 col-sm-6 col-12" *ngFor="let author of showData">
    <app-author-card [author]="author" (favAuthorValueEvent)="updateFavourite($event)"></app-author-card>
  </div>
</div>
<app-pagination (pageNavigationEvent)="navigatePage($event)" [page]="dataInfo.page"></app-pagination>
